{% extends "base.html" %}

{% block title %}Contact Us{% endblock %}


{% block main_content %}
    <h2>Contact Us</h2>
    <div class="container">
        {% if sent %}
            <h2>E-mail successfully sent</h2>
        {% else %}
            <form action="." method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <input type="submit" value="Send e-mail"/>
            </form>
        {% endif %}
    </div>
{% endblock %}
