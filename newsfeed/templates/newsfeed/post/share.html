{% extends 'newsfeed/base.html' %}

{% block title %}Share a post{% endblock%}

{% block content %}
    {% if sent %}
    <h1>E-mail successfully sent</h1>
    <p>"{{ post.title }}" was successfully sent by e-mail</p>
    {% else %}
    <h1>Share "{{ post.title }}" by e-mail</h1>
    <form action="." method="post">
        <!--Render the form as paragraph elements (could also do list
            or table)-->
        {{ form.as_p}}
        <!--Avoid Cross Site Request Forgery-->
        {% csrf_token %}
        <input type="submit" value="Send e-mail">
    </form>
    {% endif %}
{%endblock%}
